<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yeni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <marquee behavior="scroll" direction="left"><h1>Hallo, Selamat Datang!</h1></marquee>
            <button onclick="bukaPopUp()">Masuk</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="tutupPopUp()">&times;</span>
            <h2>Masukkan Nama Anda</h2>
            <input type="text" id="namaInput" placeholder="Masukkan nama lengkap Anda...">
            <button class="submit-button" onclick="masuk()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
